
    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <th>Queue Name</th>
                <th>Active</th>
                <th>Description</th>
                <th>Commands</th>
            </tr>
        </thead>
        <tbody>
            <tr  ng-repeat="job in scheduler.info" >
                <td>{{job.queueId}}</td>
                <td>{{job.isActive}}</td>
                <td>{{job.processDescription}}</td>
                <td>
                    <button ng-show="job.workerActive" ng-click="scheduler.restartWorker(job.queueId)">Restart Worker</button>
                    <button ng-show="job.workerActive" ng-click="scheduler.suspendWorker(job.queueId)">Stop Worker</button>
                    <button ng-show="!job.workerActive" ng-click="scheduler.resumeWorker(job.queueId)">Start Worker</button>
                </td>
            </tr>
        </tbody>
    </table>
