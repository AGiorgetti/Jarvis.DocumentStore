<div class="row">
    <div class="input-group col-xs-3">

        <select class="form-control" ng-options="tenant for tenant in recyclebin.tenants track by tenant"
                ng-model="recyclebin.tenantId" ng-change="recyclebin.load()"></select>
    </div>
   
    <div class="col-xs-12">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <th> Handle</th>
                    <th> File Name</th>
                    <th> Download Link</th>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="document in recyclebin.documents | itemsPerPage: 30"
                    total-items="recyclebin.totalDocuments">
                    <td>
                        {{document.handle}}
                    </td>
                    <td>
                        {{document.fileName}}
                    </td>
                    <td>
                        <a href="{{recyclebin.tenantId}}/recyclebin/documents/{{document.documentId}}">Download</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <dir-pagination-controls template-url="recyclebin/recyclebin.tpl.html"
                                 on-page-change="recyclebin.pageChanged(newPageNumber)">
        </dir-pagination-controls>
    </div>
</div>
